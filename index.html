<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostromo Recordings</title>
    
 
    <style>

		 	 html {
    -webkit-font-smoothing: antialiased; /* For WebKit browsers like Safari and Chrome */
    -moz-osx-font-smoothing: grayscale; /* For Firefox on Mac OS */
    text-rendering: optimizeLegibility; /* Improve text rendering by using kerning and optional ligatures */
}

	    @font-face {
    font-family: 'RoughR';
    src: url('rough_r.woff2') format('woff2'),
         url('rough_r.woff') format('woff'),
         url('rough_r.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
}
.coming-soon-container h1 {
    font-family: 'RoughR', sans-serif; /* Apply the custom font to the h1 title */
    font-size: 4em;
    letter-spacing: 5px;
    margin-bottom: 20px;
    color: rgba(170,194,161,0.8);
}
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

a {
    text-decoration: none; /* Remove underline */
    color: rgba(173, 216, 230, 0.8); /* Pale blue at 0.8 opacity */
    transition: color 0.3s ease; /* Smooth transition for color */
}

a:hover {
    color: rgba(70, 130, 180, 0.8); /* Darker blue at 0.8 opacity on hover */
}



        /* Centered Content Styles */
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .coming-soon-container h1 {
            font-size: 4em;
			  			   letter-spacing: 5px;

            margin-bottom: 20px;
            color: rgba(170,194,161,0.8);
        }

        .coming-soon-container p {
            font-size: 1.5em;
			   letter-spacing: 3px;
            color: #cccccc;
        }

        /* Optional: Add a subtle animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .coming-soon-container {
            animation: fadeIn 2s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon-container h1 {
                font-size: 2.5em;
            }

            .coming-soon-container p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <!-- Centered Coming Soon Content -->
    <div class="coming-soon-container">
        <h1>Nostromo Recordings</h1>
        <p>&nbsp;</p>
	    <p>&nbsp;</p>
		  <p><a href="mailto:nostromo@andrewhewitt.co">nostromo@andrewhewitt.co</a></p>


    </div>

</body>
</html>
